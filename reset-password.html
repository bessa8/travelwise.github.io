<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password - TravelWise</title>
<style>
  body {
    font-family: Roboto, sans-serif;
    background: #D8D7D5; /* Updated background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #fff;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }

  h1 {
    margin-bottom: 8px;
    font-size: 1.5rem;
    font-weight: 500;
    color: #1E2A38; /* Updated primary color */
  }

  p {
    margin-bottom: 24px;
    color: #555;
  }

  .input-field {
    position: relative;
    margin-bottom: 20px;
  }

  .input-field input {
    width: 100%;
    padding: 14px 16px; /* Added extra right padding */
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s ease;
    box-sizing: border-box; /* Ensures padding is inside the width */
  }

  .input-field input:focus {
    border-color: #1E2A38; /* Updated primary color */
    box-shadow: 0 0 0 2px rgba(30, 42, 56, 0.15);
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    font-weight: 500;
    color: white;
    background: #1E2A38; /* Updated primary color */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #162230; /* Darker shade for hover */
  }

  #status {
    margin-top: 16px;
    font-size: 0.9rem;
  }

  #status.error {
    color: #B3261E;
  }

  #status.success {
    color: #1B5E20;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Reset Your Password</h1>
  <p>Set a new password for your account.</p>
  
  <div class="input-field">
    <input type="password" id="newPassword" placeholder="New password" />
  </div>
  
  <div class="input-field">
    <input type="password" id="confirmPassword" placeholder="Confirm password" />
  </div>
  
  <button onclick="resetPassword()">Submit</button>
  <div id="status"></div>
</div>

<script>
function resetPassword() {
  const newPassword = document.getElementById("newPassword").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const statusDiv = document.getElementById("status");

  const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

  if (!passwordRegex.test(newPassword)) {
    statusDiv.textContent = "Password must be at least 8 characters and include at least one lowercase letter, one uppercase letter, and one number.";
    statusDiv.className = "error";
    return;
  }

  if (newPassword !== confirmPassword) {
    statusDiv.textContent = "Passwords do not match.";
    statusDiv.className = "error";
    return;
  }

  statusDiv.textContent = "Your password has been successfully reset.";
  statusDiv.className = "success";
}
</script>

</body>
</html>
