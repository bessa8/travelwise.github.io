<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<style>
  body {
    font-family: Roboto, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #fff;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }

  h1 {
    margin-bottom: 8px;
    font-size: 1.5rem;
    font-weight: 500;
  }

  p {
    margin-bottom: 24px;
    color: #555;
  }

  .input-field {
    position: relative;
    margin-bottom: 20px;
  }

  .input-field input {
    width: 100%;
    padding: 14px 12px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s ease;
  }

  .input-field input:focus {
    border-color: #6750A4; /* Material3 primary */
    box-shadow: 0 0 0 2px rgba(103, 80, 164, 0.15);
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    font-weight: 500;
    color: white;
    background: #6750A4;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #5b4792;
  }

  #status {
    margin-top: 16px;
    font-size: 0.9rem;
  }

  #status.error {
    color: #B3261E; /* Material3 error */
  }

  #status.success {
    color: #1B5E20; /* Success green */
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Reset Your Password</h1>
  <p>Set a new password for your account.</p>
  
  <div class="input-field">
    <input type="password" id="newPassword" placeholder="New password" />
  </div>
  
  <div class="input-field">
    <input type="password" id="confirmPassword" placeholder="Confirm password" />
  </div>
  
  <button onclick="resetPassword()">Submit</button>
  <div id="status"></div>
</div>

<script>
function resetPassword() {
  const newPassword = document.getElementById("newPassword").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const statusDiv = document.getElementById("status");

  // Regex: Min 8 chars, at least 1 lowercase, 1 uppercase, 1 number
  const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

  if (!passwordRegex.test(newPassword)) {
    statusDiv.textContent = "Password must be at least 8 characters and include at least one lowercase letter, one uppercase letter, and one number.";
    statusDiv.className = "error";
    return;
  }

  if (newPassword !== confirmPassword) {
    statusDiv.textContent = "Passwords do not match.";
    statusDiv.className = "error";
    return;
  }

  // Simulate API call
  statusDiv.textContent = "Your password has been successfully reset.";
  statusDiv.className = "success";
}
</script>

</body>
</html>
