<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TravelWise</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f9fafb;
    --card-bg: #ffffff;
    --text: #1f2937;
    --success: #10b981;
    --error: #ef4444;
    --primary: #3b82f6;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  .card {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    max-width: 400px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.5s ease;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 1rem;
  }

  p {
    color: #4b5563;
    font-size: 0.95rem;
  }

  .loading-spinner {
    border: 4px solid #e5e7eb;
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 0.8s linear infinite;
    margin: 1rem auto;
  }

  .status-icon {
    font-size: 3rem;
    margin: 1rem 0;
  }

  .success {
    color: var(--success);
  }

  .error {
    color: var(--error);
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .btn {
    display: inline-block;
    background: var(--primary);
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 0.5rem;
    text-decoration: none;
    margin-top: 1rem;
    transition: background 0.2s ease;
  }

  .btn:hover {
    background: #2563eb;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Processing...</h1>
  <div class="loading-spinner"></div>
  <p>Please wait while we process your request.</p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, applyActionCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBt9jM__UX3bEIpQeX-ysuXaFvAL8N5StQ",
    authDomain: "travelwise-8e959.firebaseapp.com",
    projectId: "travelwise-8e959"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const params = new URLSearchParams(window.location.search);
  const oobCode = params.get('oobCode');
  const mode = params.get('mode');

  const card = document.getElementById('card');
  const appLink = "intent://www.travelwise.top/#Intent;scheme=https;package=com.osw.travelwise;end";

  if (!oobCode || !mode) {
    card.innerHTML = `
      <h1>Invalid Link</h1>
      <div class="status-icon error">âœ–</div>
      <p>No valid action found in the URL.</p>
      <a href="${appLink}" class="btn">Return to TravelWise</a>
    `;
  } else if (mode === 'verifyEmail') {
    document.title = "Email Verification - TravelWise";
    card.innerHTML = `
      <h1>Verifying Your Email...</h1>
      <div class="loading-spinner"></div>
      <p>Please wait while we confirm your account.</p>
    `;
    applyActionCode(auth, oobCode)
      .then(() => {
        card.innerHTML = `
          <h1>Email Verified ðŸŽ‰</h1>
          <div class="status-icon success">âœ”</div>
          <p>Your email has been successfully verified. You can now log in to TravelWise.</p>
          <a href="intent://www.travelwise.top/#Intent;scheme=https;package=com.osw.travelwise;end" id="openApp" class="btn">Go to TravelWise</a>
        `;
      })
      .catch((error) => {
        card.innerHTML = `
          <h1>Verification Failed</h1>
          <div class="status-icon error">âœ–</div>
          <p>We could not verify your email. This link may have expired or been used already.</p>
          <a href="intent://www.travelwise.top/#Intent;scheme=https;package=com.osw.travelwise;end" id="openApp" class="btn">Return to TravelWise</a>
        `;
      });
  } else if (mode === 'resetPassword') {
    document.title = "Reset Password - TravelWise";

    const fallbackTimeout = 1500;
    let appOpened = false;

    window.onload = () => {
      const start = Date.now();
      window.location = "travelwise://reset-password?oobCode=${encodeURIComponent(oobCode)}";

      setTimeout(() => {
        // If after 1.5s the user didn't leave page, assume app is not installed
        if (Date.now() - start < fallbackTimeout + 100) {
          appOpened = false;
          showResetForm(); // show web fallback
        }
      }, fallbackTimeout);
    }
    function showResetForm() {
      const card = document.getElementById('card');
      card.innerHTML = `
        <h1>Reset Your Password</h1>
        <p>Set a new password for your account.</p>
        <input type="password" id="newPassword" placeholder="New password" /><br/><br/>
        <input type="password" id="confirmPassword" placeholder="Confirm password" /><br/><br/>
        <button onclick="resetPassword()">Submit</button>
        <div id="status"></div>
      `;
    }

    function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const status = document.getElementById('status');

      if (!newPassword || !confirmPassword) {
        status.innerText = "Please fill both fields.";
        return;
      }
      if (newPassword !== confirmPassword) {
        status.innerText = "Passwords do not match.";
        return;
      }

      // Use Firebase to confirm the password reset
      confirmPasswordReset(auth, oobCode, newPassword)
        .then(() => {
          card.innerHTML = `
            <h1>Password Reset ðŸŽ‰</h1>
            <div class="status-icon success">âœ”</div>
            <p>Your password has been successfully updated.</p>
            <a href="${appLink}" class="btn">Open TravelWise</a>
          `;
        })
        .catch((error) => {
          card.innerHTML = `
            <h1>Reset Failed</h1>
            <div class="status-icon error">âœ–</div>
            <p>The link may have expired or is invalid.</p>
            <a href="${appLink}" class="btn">Return to TravelWise</a>
          `;
        });
    }
  } else {
    document.title = "TravelWise";

    card.innerHTML = `
      <h1>Unknown Action</h1>
      <div class="status-icon error">âœ–</div>
      <p>This action is not supported.</p>
      <a href="${appLink}" class="btn">Return to TravelWise</a>
    `;
  }
</script>
</body>
</html>
